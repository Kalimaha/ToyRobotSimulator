<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <meta name='format-detection' content='telephone=no'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='description' content=''>
        <script data-main='src/js/main' src='src/js/libs/require.js'></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>
                        Toy Robot Simulator
                    </h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <label for="commands">
                        Enter commands, separated by ";" <i>(e.g. PLACE 0,0,NORTH; MOVE; REPORT;)</i>
                    </label>
                    <input class="form-control" id="commands" value="PLACE 0,0,NORTH; MOVE; REPORT;"/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-primary" id="execute" style="width: 100%;">
                        Execute Commands
                    </button>
                </div>
            </div>
            <hr>
            <h2>
                Report
            </h2>
            <div class="row">
                <div class="col-lg-12">
                    <div id="report">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
